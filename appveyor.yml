clone_depth: 5

environment:

  CONDA_PATH: "C:\\Miniconda3"

  matrix:
    - PYTHON_VERSION: "3.4"
    #- PYTHON_VERSION: "3.5"

platform:
    - x86
    - x64

install:
    # Use the pre-installed Miniconda for the desired arch
    - ps: if($env:PYTHON_VERSION -eq '3.5')
            { $env:CONDA_PATH="$($env:CONDA_PATH)5" }
    - ps: if($env:TARGET_ARCH -eq 'x64')
            { $env:CONDA_PATH="$($env:CONDA_PATH)-x64" }
    - ps: $env:path="$($env:CONDA_PATH);$($env:CONDA_PATH)\Scripts;$($env:CONDA_PATH)\Library\bin;C:\cygwin\bin;$($env:PATH)"
    - cmd: conda config --set always_yes yes --set changeps1 no
    - cmd: conda update -q conda
    # Useful for debugging any issues with conda
    - cmd: conda info -a
    - cmd: sed -i -e s/python=3/python=%PYTHON_VERSION%/ environment.yml
    - cmd: conda env create -q -f environment.yml
    - cmd: activate unidata-training
    - cmd: python --version
    - cmd: python -m ipykernel install --user --name training --display-name "Training"

# Skip .NET project specific build phase.
build: off

test_script:
    - cmd: find notebooks\ -name "*.ipynb" -print0 | xargs -0 -n1 jupyter nbconvert --execute --ExecutePreprocessor.timeout=60 --ExecutePreprocessor.kernel_name=training --inplace
